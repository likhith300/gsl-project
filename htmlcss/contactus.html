        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to reach out to us using the form below. We will get back to you as soon as possible.</p>

        <form action="submit_form.php" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea><br><br>

            <button type="submit">Submit</button>
        </form>
